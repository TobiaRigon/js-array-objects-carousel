<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>js-array-carousel</title>
</head>
<body>

    <div class="container">

        <div class="slider">

            <div class="items_container">
                <!-- Gli elementi immagine saranno generati dinamicamente qui -->
            </div>

            <div class="next"><i class="fa-solid fa-caret-down"></i></div>
            <div class="prev"><i class="fa-solid fa-caret-up"></i></div>
        </div>
        

        <div class="thumbnails">
            <!-- Le thumbnails saranno generate dinamicamente qui -->
        </div>

    </div>
    
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
